<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="formLogin">
  <ion-input placeholder="E-mail" formControlName="email"></ion-input>
  <ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
  <ion-button expand="block" [disabled]="formLogin.invalid" (click)="logInClick()">Ingresar</ion-button>
</ion-content>
